{{ define "main" }}
<div class="row center-align">
    <div class="col s12">
        <h1>{{ .Title }}</h1>
    </div>
    <div class="col s12">
        <h4>Published on {{.Date.Format "2006-01-02"}}</h4>
    </div>
</div>
<div class="row">
    <div class="col s12 flow-text">
        {{ .Content }}
    </div>
</div>
<div class="row">
    {{- if .NextInSection }}
    <div class="col s6">
        <a href="{{ .NextInSection.Permalink }}">Next Post</a>
    </div>
    {{- end }}
    {{- if .PrevInSection }}
    <div class="col s6">
        <a href="{{ .PrevInSection.Permalink }}">Previous Post</a>
    </div>
    {{- end }}
</div>
{{ end }}
